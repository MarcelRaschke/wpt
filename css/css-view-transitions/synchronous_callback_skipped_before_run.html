<!DOCTYPE html>
<html class=reftest-wait>
<title>View transitions: transition skipped before capture with synchronous callback</title>
<link rel="help" href="https://github.com/WICG/view-transitions">
<link rel="author" href="mailto:vmpstr@chromium.org">

<script src="/resources/testharness.js"></script>
<script src="/resources/testharnessreport.js"></script>

<style>
div {
  width: 100px;
  height: 100px;
  background: blue;
  contain: paint;
}
</style>

<div id=first></div>

<script>
promise_test(async t => {
  return new Promise(async (resolve, reject) => {
    let transition = document.startViewTransition(() => {
      first.style.viewTransitionName = "target";
    });
    transition.skipTransition();
    await transition.finished;

    if (window.getComputedStyle(first).viewTransitionName == "target")
      resolve();
    else
      reject();
  });
}, "skipTransition for sync callback before capture");
</script>
